spring.kafka.producer.value-serializer=com.example.kafka.kafka.CardSerializer
spring.kafka.consumer.value-deserializer=com.example.kafka.kafka.CardDeserializer

spring.datasource.url=jdbc:postgresql://localhost:5432/uniTask
spring.datasource.username=uniTask
spring.datasource.password=uniTask
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
